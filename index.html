<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/340305d5ca.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container">
        <div class="textarea">
            <textarea></textarea>
        </div>
        <div class="keyboards">
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">*</button>
                <button class="btn">0</button>
                <button class="btn">#</button>
                <div class="closet">
                    <div class="space">
                        <i class="fa-solid fa-plus fa-beat"></i>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-phone-flip fa-shake" style="color: #fcfcfd;"></i>
                    </div>
                    <div class="delete">
                        <i class="fa-solid fa-delete-left fa-xl"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
